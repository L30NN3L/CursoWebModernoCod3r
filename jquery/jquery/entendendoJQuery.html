<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        // console.log($('div').get(0).show(5000)) 
        /* 
        .get(índice) retorna um objeto DOM puro, sem funções do jQuery
        jQuery utiliza Padrão de Projeto Decorator, 
        cria um Object Wrapper para cada elemento DOM
        ObjetoWrapper exemplo = new ObjetoWrapper(elementoDOM) 
        para executar as funções
        */
        console.log($.isEmptyObject({}))
        console.log(jQuery.inArray(3, [1,2,3]))
        console.log(jQuery.inArray(5, [1,2,3]))

        $.fn.fundoVerde = function () { // é possível criar função e atribuir ao jQuery
            this.css('background-color', 'green')
            return this /* return this serve para encadear funções ao 
            elemento DOM */
        }

        $('body').fundoVerde().hide(1000)

    </script>
</body>
