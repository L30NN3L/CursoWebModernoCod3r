

<video id="meuVideo" width="800" height="450" controls>
<source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

    
<style>

    .progresso { 
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 10px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%
    }

</style>

<script>
    const video = document.getElementById('meuVideo')
    
    const play = document.querySelector('[wm-play]')
    const pause = document.querySelector('[wm-pause]')
    
    play.onclick = function() {
        video.play()
    }
    
    pause.onclick = function() {
        video.pause();
    }

    const progresso = document.querySelector('[wm-progresso] > div')
    progresso.style.width = ((video.currentTime / video.duration) * 100 ) + '%'

</script>
